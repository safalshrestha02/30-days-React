<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>30 Days Of React App</title>
    <style>
      /* == General style === */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: "Montserrat";
        font-weight: 300;
        color: black;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      .header-wrapper,
      .main-wrapper,
      .footer-wrapper {
        width: 85%;
        margin: auto;
      }

      .header-wrapper,
      .main-wrapper {
        padding: 10px;
        margin: 2px auto;
      }

      h1 {
        font-size: 70px;
        font-weight: 300;
      }

      h2,
      h3 {
        font-weight: 300;
      }

      header {
        background-color: #61dbfb;
        padding: 10px;
      }

      main {
        padding: 10px 10px 60px;
        /* Height of the footer */
      }

      ul {
        margin-left: 15px;
      }

      ul li {
        list-style: none;
      }

      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
        /* Height of the footer */
        background: #6cf;
      }

      .footer-wrapper {
        font-weight: 400;
        text-align: center;
        line-height: 60px;
      }

      .subscribeForm {
        margin-left: auto;
        margin-right: auto;
        max-width: 1024px;
        text-align: center;
        background-color:#a4eafc;
        padding: 20px;
        border-radius: 10px;
      }

      .subscribeForm h2{
        font-weight: 500;
      }

      .form input {
        padding: 5px;
        margin: 10px;
        width: 200px;
        height: 50px;
        text-align: center;
        border-radius: 5px;
        border: none;        
      }

      #button {
        margin-top: 20px;
        padding: 5px;
        width: 300px;
        height: 40px;
        border: none;
        background-color: rgb(255, 164, 164);
        border-radius: 5px;
        display: block;
        margin-inline: auto;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
